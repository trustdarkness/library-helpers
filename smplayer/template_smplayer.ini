[%General]
mplayer_bin=/opt/bin/mpv
tablet_mode=true

[actions]
add_bookmark=Ctrl+A
pl_add_directory="Alt+="
pl_add_files=Alt+P
pl_remove_all=Ctrl+Alt+L
pl_remove_selected=Ctrl+Alt+M
pl_show_search=Ctrl+Alt+J
pl_show_shuffle_column=Ctrl+Alt+I
pl_shuffle=Ctrl+Alt+K
rewind1="Left, Ctrl+Shift+B"
