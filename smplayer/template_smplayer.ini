show_mplayer_log=Ctrl+M
show_playlist=Ctrl+L
show_preferences=Ctrl+P
show_smplayer_log=Ctrl+S
show_time=I
show_tray_icon=Ctrl+Alt+T
toggle_double_size=Ctrl+D
